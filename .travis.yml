dist: xenial
language: python
python: 3.7
install:
- pip install pycryptodomex
- pip install kodi-addon-checker
- pip install flake8
- pip install mypy
before_script:
- rm -R .github/ISSUE_TEMPLATE
- rm .all-contributorsrc
- rm .gitignore
- rm .gitattributes
- rm *.yml
- rm travis-buddy-*.md
- rm CODE_OF_CONDUCT.md
- rm PULL_REQUEST_TEMPLATE.md
- rm changelog.md
- rm test.py
- git config core.quotepath false
script:
- flake8 . --ignore E501 --statistics --count  # Check basic errors, PEP8 coding standard, ignore long lines
- mypy . --no-incremental --cache-dir=/dev/null  # Check for errors with mypy
- kodi-addon-checker --branch=leia  # check with official Kodi add-on checker
before_deploy:
  - pip install git+https://github.com/romanvm/kodi-addon-submitter.git
  - submit-addon -z plugin.video.hbogoeu  # Create an installable ZIP
  - export RELEASE_ZIP=$(ls *.zip)
deploy:
  - provider: releases
    api_key:
      secure: 
    file: $RELEASE_ZIP
    skip_cleanup: true
    prerelease: true
    on:
      repo: arvvoid/plugin.video.hbogoeu
      tags: true
      type: push
# Prepare for the official Kodi repo
  - provider: script
    script: submit-addon -r repo-plugins -b leia --push-branch plugin.video.hbogoeu
    on:
      repo: arvvoid/plugin.video.hbogoeu
      branch: master
      tags: true
      type: push
      condition: "$TRAVIS_TAG =~ ^[0-9]{1,2}[.]{1}[0-9]{1,2}[.]{1}[0-9]{1,3}-repo"
notifications:
  webhooks: https://www.travisbuddy.com/
travisBuddy:
    successBuildLog: true
