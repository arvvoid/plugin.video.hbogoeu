dist: xenial
language: python
python: 3.7
before_install:
  - sudo apt-get update
  - sudo apt-get -y install libxml2-utils
install:
- pip install pycryptodomex
- pip install kodi-addon-checker
- pip install flake8
- pip install mypy
before_script:
- rm -R .github/ISSUE_TEMPLATE
- rm .all-contributorsrc
- rm .gitignore
- rm .gitattributes
- rm *.yml
- rm travis-buddy-*.md
- rm CODE_OF_CONDUCT.md
- rm PULL_REQUEST_TEMPLATE.md
- rm changelog.md
- rm test.py
- git config core.quotepath false
script:
- make test
- make test-language-sync
- make test-language-maintained
before_deploy:
  - pip install git+https://github.com/romanvm/kodi-addon-submitter.git
  - make zip
  - export RELEASE_ZIP_LEIA=$(ls ../*-leia.zip)
  - export RELEASE_ZIP_MATRIX=$(ls ../*-matrix.zip)
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - $RELEASE_ZIP_LEIA
      - $RELEASE_ZIP_MATRIX
    skip_cleanup: true
    prerelease: true
    on:
      repo: arvvoid/plugin.video.hbogoeu
      branch: master
      tags: true
      type: push
# Prepare for the official Kodi repo
  - provider: script
    script: submit-addon -r repo-plugins -b leia --pull-request plugin.video.hbogoeu
    on:
      repo: arvvoid/plugin.video.hbogoeu
      branch: leia
      type: push
  - provider: script
    script: submit-addon -r repo-plugins -b matrix --pull-request plugin.video.hbogoeu
    on:
      repo: arvvoid/plugin.video.hbogoeu
      branch: matrix
      type: push
notifications:
  webhooks: https://www.travisbuddy.com/
travisBuddy:
    successBuildLog: true
